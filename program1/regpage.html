<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1 style="padding-left: 40px;">REGESTRATION</h1>
    <table style="text-align: center; padding: 10px;">
        <tr>
            <td>Name :</td>
            <td><input type="text" name="uname"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" name="upwd"></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="email" name="umail"></td>
        </tr>
        <tr>
            <td>Phone Number :</td>
            <td><input type="text" name="phno"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td><input type="radio" name="uname"value=male> <label>Male </label>
                <input type="radio" name="uname" value="female"> <label>Female </label>
            </td>
        </tr>
        <tr>
            <td> Date of birth :</td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td valign="top"> 
                    Languages known :
            </td>
            <td>
                <input type="checkbox" value="English"> <label>English</label>
                <input type="checkbox" value="Hindi"> <label>Hindi</label>
                <input type="checkbox" value="Telugu"> <label>Telugu</label>
                <input type="checkbox" value="Tamil"> <label>Tamil</label>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea name="" id=""></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Register"> 
                <input type="reset" value="Cancel">
            </td>
        </tr>

    </table>
</form>
</body>
</html>
